<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company ESG Data</title>
    <style>
        /* Suggestions Box Styling */
        .suggestions {
            position: absolute;
            border: 1px solid #ccc;
            background-color: white;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .suggestions li {
            list-style: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div>
        <label for="companyName">Enter Company Name:</label>
        <input type="text" id="companyName" placeholder="Start typing..." autocomplete="off">
        <ul class="suggestions"></ul>
    </div>
    <div id="esgResult"></div>
    <div id="chartContainer" style="display: none;">
        <canvas id="esgChart"></canvas>
    </div>

    <!-- Include dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
