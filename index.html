<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Rating Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ESG Ratings Dashboard</h1>
    </header>
    <main>
        <section class="info">
            <h2>Calculate ESG Rating</h2>
            <input type="text" id="companyName" placeholder="Enter Company Ticker (e.g., AAPL)">
            <button onclick="getEsgRating()">Calculate ESG Rating</button>
        </section>
        <section class="results">
            <h2>ESG Results</h2>
            <div id="esgData"></div>
        </section>
    </main>
    <footer>
        <p>Contact Info: your-email@example.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
